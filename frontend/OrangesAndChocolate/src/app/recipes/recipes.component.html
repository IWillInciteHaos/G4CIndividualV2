<div class="container">

  <div class="card" *ngFor="let rec of recipes; index as i">
    <span class="material-symbols-outlined right cursor">
      remove
    </span>
    <div (click)="takeMeToTheRecipe(i)">
      <h1>Recipe name</h1>
      <h2>ingredient list</h2>
      <h3>Directions</h3>     
    </div>
    <div class="user">
      <span class="material-symbols-outlined cursor">
        favorite
      </span>
      <p>by: user</p>       
    </div>
    
  </div>
    
</div>
